name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests (test.sh)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.0"

      - name: Install backend dependencies
        working-directory: services/api
        run: poetry install

      - name: Install frontend dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Run test.sh
        run: ./test.sh

  build-api-image:
    name: Build & Test API Docker Image
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: false
          tags: triage-api:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test API image starts
        run: |
          docker run -d --name api-test -p 8000:8000 \
            -e DATABASE_URL=sqlite:///test.db \
            triage-api:test
          sleep 5
          curl -f http://localhost:8000/health || (docker logs api-test && exit 1)
          docker stop api-test

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Build frontend
        working-directory: apps/web
        run: pnpm build

  deploy-vercel:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [test, build-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --token=$VERCEL_TOKEN
        working-directory: apps/web

      - name: Build for production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token=$VERCEL_TOKEN
        working-directory: apps/web

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
        working-directory: apps/web
