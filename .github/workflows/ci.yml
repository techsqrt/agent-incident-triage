name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests (test.sh)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.0"

      - name: Install backend dependencies
        working-directory: services/api
        run: poetry install

      - name: Install frontend dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Run test.sh
        run: ./test.sh

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Build frontend
        working-directory: apps/web
        run: pnpm build
